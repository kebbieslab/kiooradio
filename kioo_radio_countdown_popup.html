<script>
// Kioo Radio Countdown Timer JavaScript
(function() {
  'use strict';
  
  // Launch date: November 13, 2025 at 00:00:00 GMT
  const LAUNCH_DATE = new Date('November 13, 2025 00:00:00 GMT').getTime();
  
  let countdownInterval;
  
  function updateCountdown() {
    const now = new Date().getTime();
    const timeLeft = LAUNCH_DATE - now;
    
    // Check if countdown has ended
    if (timeLeft <= 0) {
      // Launch day reached - hide popup automatically
      autoHideCountdown();
      return;
    }
    
    // Calculate time units
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
    // Update display with zero padding
    document.getElementById('kioo-days').textContent = padZero(days);
    document.getElementById('kioo-hours').textContent = padZero(hours);
    document.getElementById('kioo-minutes').textContent = padZero(minutes);
    document.getElementById('kioo-seconds').textContent = padZero(seconds);
  }
  
  function padZero(num) {
    return num.toString().padStart(2, '0');
  }
  
  function autoHideCountdown() {
    const popup = document.getElementById('kioo-countdown-popup');
    if (popup) {
      popup.style.animation = 'kiooFadeOut 0.5s ease-out';
      setTimeout(() => {
        popup.classList.add('kioo-countdown-hidden');
        clearInterval(countdownInterval);
      }, 500);
    }
  }
  
  // Global function to close popup manually
  window.closeCountdownPopup = function() {
    const popup = document.getElementById('kioo-countdown-popup');
    if (popup) {
      popup.style.animation = 'kiooFadeOut 0.5s ease-out';
      setTimeout(() => {
        popup.classList.add('kioo-countdown-hidden');
        clearInterval(countdownInterval);
      }, 500);
    }
  };
  
  // Initialize countdown when DOM is ready
  function initCountdown() {
    // Check if launch date has already passed
    const now = new Date().getTime();
    if (LAUNCH_DATE <= now) {
      // Launch date has passed, don't show popup
      const popup = document.getElementById('kioo-countdown-popup');
      if (popup) {
        popup.classList.add('kioo-countdown-hidden');
      }
      return;
    }
    
    // Start the countdown
    updateCountdown(); // Initial update
    countdownInterval = setInterval(updateCountdown, 1000);
  }
  
  // Initialize when DOM is loaded
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initCountdown);
  } else {
    initCountdown();
  }
  
  // Handle escape key to close popup
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeCountdownPopup();
    }
  });
  
  // Prevent background scrolling when popup is open
  document.body.style.overflow = 'hidden';
  
  // Restore scrolling when popup is closed
  const originalCloseFunction = window.closeCountdownPopup;
  window.closeCountdownPopup = function() {
    document.body.style.overflow = '';
    originalCloseFunction();
  };
  
})();
</script>
